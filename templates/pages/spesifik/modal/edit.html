<!-- Modal -->
<div class="modal fade" id="editSpesifik_{{ item['id_spesifik'] }}" tabindex="-1" role="dialog" 
    aria-labelledby="editSpesifikLabel_{{ item['id_spesifik'] }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">Edit Spesifik</h5>
        </div>
        <form action="/spesifik/{{ item['id_spesifik'] }}/update" method="POST">
            <!--<input type="hidden" name="_METHOD" value="PUT" />-->
            <div class="modal-body">
                <div class="form-group">
                    <label>Karakteristik</label>
                    <select name="id_karakteristik" id="" class="form-control" required>
                        {% for item in karakteristik %}
                            <option value="{{ item['id'] }}" >{{ item['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Kode</label>
                    <input type="text" name="kode_spesifik" class="form-control" required value="{{ item['kode_spesifik'] }}">
                </div>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="spesifik" class="form-control" required value="{{ item['spesifik'] }}">
                </div>
                <div class="form-group">
                    <label>Bit 16</label>
                    <input type="text" name="bit_spesifik" class="form-control" required value="{{ item['bit_spesifik'] }}">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
